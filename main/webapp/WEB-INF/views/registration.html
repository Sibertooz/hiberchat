<!DOCTYPE html>
<html lang="en" ng-app="AngularSpringApp" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, initial-scale=1"/>
    <title>Registration</title>
    <script src="resources/js/angular/angular.js"></script>
    <script src="resources/js/app.js"></script>
    <script src="resources/js/controllers/MainController.js"></script>
    <link rel="stylesheet" href="resources/css/index.css"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.0/css/bootstrap-datepicker.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"/>
    <link href="resources/css/sb-admin.css" rel="stylesheet"/>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <link href="resources/bootstrap/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.4/angular-material.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.4/angular-material.css"/>
</head>
<body id="index" style="min-height: 150%;">
<div class="container" >
    <form th:action="@{/}" method="get" class="centered">
        <button type="submit" class="logo-btn">hiberchat</button>
    </form>
    <div class="centered" style="margin-top: 20px;">
        <form style="position: relative;" action="#" th:action="@{/registration}" th:object="${tempUser}" method="post">
            <p><input type="text" class="index-forms" placeholder="Nickname" th:field="*{nickname}" /></p>
            <p><input type="email" class="index-forms" placeholder="Email" th:field="*{email}" /></p>
            <p><input type="password" class="index-forms" placeholder="Password" th:field="*{password}" /></p>
            <p><input type="password" class="index-forms" placeholder="Repeat your password" th:field="*{repeatPassword}"/></p>
            <p><input type="text" class="index-forms" placeholder="Country" th:field="*{country}"/></p>
            <p><input type="text" class="index-forms" placeholder="City" th:field="*{city}" /></p>
            <p><input type="date" class="index-forms" placeholder="Birth date" th:field="*{birthDate}"/></p>
            <p><button type="submit" class="index-btn center-vertical"><span>SIGN UP</span></button></p>
        </form>
    </div>
</div>
</body>
</html>
